<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简易图片轮播</title>

<style>
		*{
		list-style: none;
		padding: 0;
		margin: 0;
		}
	
	#banner_wrap{
		width: 1000px;
		height: 400px;
		border: 2px solid blue;
		margin: 0 auto;
		margin-top: 30px;
		position: relative;
		overflow: hidden;
	}
	
	#banner{
		height: 400px;
		border: 2px solid pink;
		position: absolute;
	}
	
	li,img{
		float: left;
		width: 1000px;
		height: 400px;
	}
</style>

</head>

<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var id;
		var index=0;//下标
		$("#banner").width($("img:eq(0)").width()*$("img").length);
		
		function bannerLeft(){
			index++;
			if(index==$("img").length){
				index=0;
			}
			$("#banner").animate({"left":-$("img:eq(0)").width()*index},1500);
		};
		
		//启动定时器
		
		id=setInterval(bannerLeft, 2000);
		//鼠标悬浮停止
		$("#banner_wrap").mouseover(function(){
			clearInterval(id);
		});
		//鼠标离开启动
		$("#banner_wrap").mouseout(function(){
			id=setInterval(bannerLeft,2000);
		});
		
	});
	
</script>

<body>
	<div id="banner_wrap">
		<ul id="banner">
			<li>
				<img src="../myOrder/itemCat_banner1.png"/>
			</li>
			
			<li>
				<img src="../myOrder/itemCat_banner2.png"/>
			</li>
			
			<li>
				<img src="../myOrder/itemCat_banner3.png"/>
			</li>
			
			<li>
				<img src="../myOrder/itemCat_banner4.png"/>
			</li>
		</ul>
	</div>
</body>
</html>
